{# templates/base.html #}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;

            background-color: #f0f2f5;
        }
        .container {
            max-width: 900px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Base styles for all status elements (buttons and spans) */
        .status-interactive-button,
        .status-display {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            display: inline-block; /* Essential for padding/width on spans */
            min-width: 80px; /* Ensure a minimum width for visibility */
            text-align: center; /* Center text within the element */
        }

        /* Styles for interactive status buttons */
        .status-interactive-button {
            transition: background-color 0.2s, transform 0.1s;
            cursor: pointer; /* Indicate it's clickable */
        }
        .status-interactive-button:hover {
            transform: translateY(-1px);
        }
        .status-waiting { background-color: #fcd34d; color: #8a6500; } /* yellow-300 */
        .status-waiting:hover { background-color: #fbbf24; } /* yellow-400 */
        .status-in-progress { background-color: #60a5fa; color: #1e40af; } /* blue-400 */
        .status-in-progress:hover { background-color: #3b82f6; } /* blue-500 */
        .status-done { background-color: #4ade80; color: #166534; } /* green-400 */
        .status-done:hover { background-color: #22c55e; } /* green-500 */
        .status-cancelled { background-color: #f87171; color: #991b1b; } /* red-400 */
        .status-cancelled:hover { background-color: #ef4444; } /* red-500 */

        /* Styles for non-interactive status displays */
        .status-display {
            cursor: default; /* Indicate it's not clickable */
        }
        .status-in-call { background-color: #34d399; color: #065f46; } /* green-400, text-green-800 */
        .status-left-call { background-color: #fca5a5; color: #7f1d1d; } /* red-300, text-red-800 */
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8 flex items-center justify-center min-h-screen">
    {% block content %}{% endblock %}
    {% block extra_js %}{% endblock %}
</body>
</html>
