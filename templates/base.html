<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 900px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 0.375rem; /* rounded-md */
            transition: border-color 0.2s, ring-color 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6; /* blue-500 */
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5); /* ring-2 ring-blue-500 */
        }
        /* Status Button Styles (moved from doctor_dashboard.html) */
        .status-interactive-button { /* Renamed for clarity as it's interactive */
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            cursor: pointer; /* Indicate it's clickable */
        }
        .status-interactive-button:hover {
            transform: translateY(-1px);
        }
        .status-waiting { background-color: #fcd34d; color: #8a6500; } /* yellow-300 */
        .status-waiting:hover { background-color: #fbbf24; } /* yellow-400 */
        .status-in-progress { background-color: #60a5fa; color: #1e40af; } /* blue-400 */
        .status-in-progress:hover { background-color: #3b82f6; } /* blue-500 */
        .status-in-call { /* For display only, not interactive */
            background-color: #22c55e; /* green-500 */
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            display: inline-block; /* Ensure it behaves like a button for layout */
        }
        .status-done { background-color: #4ade80; color: #166534; } /* green-400 */
        .status-done:hover { background-color: #22c55e; } /* green-500 */
        .status-cancelled { background-color: #f87171; color: #991b1b; } /* red-400 */
        .status-cancelled:hover { background-color: #ef4444; } /* red-500 */
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="p-4 sm:p-6 md:p-8 flex items-center justify-center min-h-screen">
    {% block content %}
    {% endblock %}

    {% block extra_js %}{% endblock %}
</body>
</html>
